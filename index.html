<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khổng Mạnh Yên - Kthy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      margin: 10px 0 20px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #00dddd;
    }
  </style>
</head>

  <div class="card">
    <h1>📛 Khổng Mạnh Yên 💢</h1>

      <a class="button" href="https://github.com/yenisme" target="_blank">🧠 GitHub</a><br />

  </div>
